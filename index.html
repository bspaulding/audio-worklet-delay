<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>audio worklet - delay</title>
  </head>
  <body>
    <button id="start">start</button>

    <div>
      <label for="mix">mix</label>
      <input
        type="range"
        id="mix"
        name="mix"
        min="0"
        max="100"
        value="0"
        disabled
      />
      <span id="mix-value"></span>
    </div>

    <div>
      <label for="feedback">feedback</label>
      <input
        type="range"
        id="feedback"
        name="feedback"
        min="0"
        max="100"
        value="0"
        disabled
      />
      <span id="feedback-value"></span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
